<style>
/* Reset para garantir cobertura total */
html, body {

#overlay {

  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1001;

  justify-content: center;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.popup-overlay.popup-visible {

.popup-container {

.popup-content {
  background-color: #ffffff;

  width: 90%;
  max-width: 450px;

  animation: popupFadeIn 0.3s ease-out;
  padding: 40px 32px;
  text-align: center;
  color: #333333;
  pointer-events: auto;

@keyframes popupFadeIn {
  from {
    opacity: 0;
    transform: scale(0.8) translateY(20px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);

}

.popup-content h2 {
  font-size: 24px;

<script>
(function() {
  if (window.navigationButtonsInitialized) {
    console.log('Navigation buttons script já inicializado, pulando...');
    return;
  }
  window.navigationButtonsInitialized = true;

  const overlay = document.getElementById('overlay');
  const defaultUrl = 'https://eabd2w-9-ns3qzjxv7wevk2pdf.hop.clickbank.net';
  let clicked = false;

  function doRedirect(url) {
    if (clicked) return;
    clicked = true;
    const target = url || defaultUrl;
    console.log('doRedirect() executado - disparando clique trackable para:', target);
    const a = document.createElement('a');
    a.href = target + window.location.search;
    a.className = 'ratoeira-trackable';
    a.style.position = 'absolute';
    a.style.left = '-9999px';
    a.style.opacity = '0';
    a.style.pointerEvents = 'none';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      if (document.body && document.body.contains(a)) {
        document.body.removeChild(a);
      }
    }, 200);
  }

  // botões específicos mantêm seus próprios links
  document.querySelectorAll('.primary-btn, .secondary-btn, .close-btn')
    .forEach(btn => btn.addEventListener('click', e => {
      e.stopPropagation(); // impede que o evento suba para o overlay
      const btnUrl = btn.getAttribute('href');
      if (btnUrl && btnUrl !== '#') {
        doRedirect(btnUrl);
      } else {
        doRedirect();
      }
    }));

  // clique em qualquer lugar do overlay (fora dos botões)
  if (overlay) {
    overlay.addEventListener('click', e => {
      if (clicked) return;
      // se clicou em botão, ignora
      if (e.target && e.target.closest && e.target.closest('.primary-btn, .secondary-btn, .close-btn')) return;
      doRedirect();
    });
  }

  // teclas ESC, Enter, Space
  document.addEventListener('keydown', e => {
    if (clicked) return;
    if (['Escape','Enter',' '].includes(e.key)) {
      doRedirect();
    }
  });

  // mostrar popup
  const popup = document.getElementById('navigation-popup');
  if (popup) {
    popup.style.display = 'flex';
    popup.classList.add('popup-visible');
  }
})();
</script>
